<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>To Do List</title>
    <script src="./StateManager.js" type="module"></script>
    <script src="./Storage.js" type="module"></script>
    <script src="./utils.js" type="module"></script>
    <script src="./Renderer.js" type="module"></script>
    <script src="./main.js" type="module"></script>
  </head>

  <body>
    <header class="header p-20 h-h-20 h-w-50 h-li-co-bg bo-rad-50">
      <h1 class="header__h1">Plan your day efficiently</h1>
      <form class="header__form">
        <label for="user_input">Add a task</label>
        <input
          type="text"
          placeholder="Add a task"
          id="user_input"
          class="header-input bo-rad-50 bo-none"
        />
        <button class="bo-none btn-bg" id="add_btn">
          <span class="material-symbols-outlined ic-size-35">add_circle</span>
        </button>
      </form>
    </header>
    <main class="lists-container li-cnt-h-80 li-cnt-w-70 bo-rad-50 h-li-co-bg">
      <ul
        class="tasks-list--pending bo-rad-50 tasks-list sc-ba ta-li-gap-10 ta-li-width"
        id="unordered_list"
      >
        <span class="sp-font sp-font-size-25">Tasks</span>
      </ul>
      <ul
        class="tasks-list--completed bo-rad-50 tasks-list sc-ba ta-li-gap-10 ta-li-width"
        id="completed_list"
      >
        <span class="sp-font sp-font-size-25">Completed</span>

        <!-- <li class="tasks-list__list-item li-bg bo-rad-50 li-width li-shad">
          <input type="checkbox" checked="true" />
          <span class="sp-font sp-width">lorem</span>
          <button class="btn-bg bo-none">
            <span class="material-symbols-outlined ic-size-35">delete</span>
          </button>
        </li>
        <li class="tasks-list__list-item li-bg bo-rad-50 li-width li-shad">
          <input type="checkbox" />
          <span class="sp-font sp-width"
            >Go to supermaker then go to the store then go to the store then go
            to the store</span
          >
          <button class="btn-bg bo-none">
            <span class="material-symbols-outlined ic-size-35">delete</span>
          </button>
        </li> -->
      </ul>
      <button
        class="toggle_btn bo-none btn-bg"
        id="toggle_btn"
        title="Show completed tasks"
      >
        <span class="material-symbols-outlined ic-size-35" id="toggle_icn"
          >visibility</span
        >
      </button>
    </main>
  </body>
</html>
