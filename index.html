  <body>
    <header class="header p-20 h-h-20 h-w-50 h-li-co-bg bo-rad-50">
      <h1 class="header__h1">Plan your day efficiently</h1>
      <form class="header__form">
        <label for="input">Add a task</label>
        <input
          type="text"
          placeholder="Add a task"
          id="input"
          class="header-input bo-rad-50 bo-none"
        />
        <button class="bo-none btn-bg">
          <span class="material-symbols-outlined ic-size-35">add_circle</span>
        </button>
      </form>
    </header>
    <main class="lists-container li-cnt-h-80 li-cnt-w-70 bo-rad-50 h-li-co-bg">
      <ul
        class="tasks-list--pending bo-rad-50 tasks-list sc-ba ta-li-gap-10 ta-li-width"
      >
        <span class="sp-font sp-font-size-25">Tasks</span>
        <li class="tasks-list__list-item li-bg bo-rad-50 li-width li-shad">
          <input type="checkbox" />
          <span class="sp-font sp-width">Go to superMarket</span>

            <span class="material-symbols-outlined ic-size-35">delete</span>
          </button>
        </li>
      </ul>
      <ul

      >
        <span class="sp-font sp-font-size-25">Completed</span>
